<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pic collage</title>

        <link rel="stylesheet" href="styles/collage.css" />
    </head>

    <body>
        <section>
            <div>
                <div class="row-first">
                    <img src="imeges/a.jpg" alt="" />
                </div>
                <div class="row">
                    <div><img src="imeges/b.jpg" alt="" /></div>
                    <div>
                        <img src="imeges/c.jpg" alt="" />
                    </div>
                    <div class="vertical-collage">
                        <img src="imeges/d.jpg" alt="" />
                        <img src="imeges/e.jpg" alt="" />
                    </div>
                </div>

                <div class="last">
                    <img src="imeges/f.jpg" alt="" />

                    <div class="squre">
                        <img src="imeges/i.jpg" alt="" />
                        <img src="imeges/i.jpg" alt="" />
                        <img src="imeges/i.jpg" alt="" />
                        <img src="imeges/i.jpg" alt="" />
                    </div>

                    <img src="imeges/j.jpg" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
